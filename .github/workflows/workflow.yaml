name: Node Continuous Integration

on:
  push:
    branches: [workflows]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v1
        with:
          node-version: 12
      - run: npm ci
      - run: npm lint
      - run: npm test-ci
      - run: npm e2e-ci
      - run: npm run build
