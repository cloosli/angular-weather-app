<input [formControl]="inputFormControl" nbInput type="text" placeholder="Enter City" [nbAutocomplete]="auto" />

<nb-autocomplete #auto [activeFirst]="true">

    <nb-option *ngFor="let city of filteredOptions$ | async" [value]="option" (click)="handleClick(city)">
        {{city.name}}, {{city.country}}
    </nb-option>

    {{option}}

</nb-autocomplete>
